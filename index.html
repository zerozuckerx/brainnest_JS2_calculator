<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
  <main class="calculator">
    <div class="calculator-grid">
      <div class="display">0</div>
      <button class="clear button">C</button>
      <button class="undo button">â†¤</button>
      <!-- <button class="empty button"></button> -->
      <button class="divide button operand">/</button>
      <button class="number button">7</button>
      <button class="number button">8</button>
      <button class="number button">9</button>
      <button class="multiply button operand">*</button>
      <button class="number button">4</button>
      <button class="number button">5</button>
      <button class="number button">6</button>
      <button class="subtract button operand">-</button>
      <button class="number button">1</button>
      <button class="number button">2</button>
      <button class="number button">3</button>
      <button class="add button operand">+</button>
      <button class="number button">0</button>
      <button class="floating-point button">.</button>
      <button class="equals button">=</button>
    </div>
  </main>

  <footer>
    <p>@zerozucker</p>
  </footer>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
