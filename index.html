<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="calculator">
    <div class="display"></div>
    <div class="clear button">C</div>
    <div class="number-7 button">7</div>
    <div class="number-8 button">8</div>
    <div class="number-9 button">9</div>
    <div class="divide button">/</div>
    <div class="number-4 button">4</div>
    <div class="number-5 button">5</div>
    <div class="number-6 button">6</div>
    <div class="multiply button">*</div>
    <div class="number-1 button">1</div>
    <div class="number-2 button">2</div>
    <div class="number-3 button">3</div>
    <div class="subtract button">-</div>
    <div class="number-0 button">0</div>
    <div class="floating-point button">.</div>
    <div class="equals button">=</div>
    <div class="add button">+</div>
  </main>



  <script src="app.js" charset="utf-8"></script>
</body>
</html>
